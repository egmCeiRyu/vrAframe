<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <script>
    AFRAME.registerComponent('modify-materials', {
      init: function () {
        // Wait for model to load.
        this.el.addEventListener('model-loaded', () => {
          // Grab the mesh / scene.
          const obj = this.el.getObject3D('mesh');
          // Go over the submeshes and modify materials we want.
          obj.traverse(node => {
            if (node.name.indexOf('ship') !== -1) {
              node.material.color.set('red');
            }
          });
        });
      }
    });
    </script>
    <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
<a-scene background="color: #ECECEC" joystick vr-mode-ui="enabled: false">
  <a-assets>
    <a-asset-item id="car" src="model/suzanne.glb"></a-asset-item>
  </a-assets>
  <a-entity camera id="camera" position="0 1.6 0" look-controls wasd-controls></a-entity>
  <a-entity gltf-model="#car" modify-materials></a-entity>
</a-scene>
  </body>
</html>
